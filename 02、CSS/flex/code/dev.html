<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    /* 水平垂直居中 */
    .main {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: blue;
    }
    #M {
      width: 200px;
      height: 200px;
      background-color: aqua;
    }
    /* 实验属性 */
    #box {
      width: 400px;
      height: 600px;
      background-color: blueviolet;
      display: flex;
      /* ❤️flex-direction 决定主轴的方向*/
      /* 方向垂直 靠上*/
      /* flex-direction: column; */
      /* 方向垂直基础上反转过来 靠下*/
      /* flex-direction: column-reverse; */
      /* 方向水平 靠左 默认 */
      flex-direction: row;
      /* 方向水平 靠右 */
      /* flex-direction: row-reverse; */
      /* ❤️flex-wrap */
      /* 默认不换行 */
      /* flex-wrap: nowrap; */
      /* 换行 */
      flex-wrap: wrap;
      /* 换行  只是第一行变最后一行 反转顺序排列 */
      /* flex-wrap: wrap-reverse; */
      /* ❤️justify-content  定义在主轴水平上方式 */
      /* 居中 */
      justify-content: center;
      /* 两侧间隔相等 */
      /* /* justify-content: space-around; */
      /* 两端对齐 */
      /* justify-content: space-between; */
      /* 左对齐 默认 */
      /* justify-content: flex-start; */
      /* 右对齐 */
      /* justify-content: flex-end; */
      /* ❤️align-items 垂直方向*/
      /* 默认值  未设置高度或者auto 将占满整个容器高度 */
      align-items: stretch;
      /* 交叉轴起点对齐 */
      /* align-items: flex-start; */
      /* 交叉轴终点对齐 */
      /* align-items: flex-end; */
      /* 交叉轴中点对齐 */
      /* align-items: center; */
      /* 项目第一行文字基线对齐 */
      /* align-items: baseline; */
    }
    #dev {
      width: 66px;
      /* width: 120px; */
      height: 36px;
      background-color: red;
      /* flex-grow属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。 */
      /* ❤️flex-shrink 属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。*/
      /* flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。 */
      /* flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。 */
      flex: 0 0 auto;
    }
  </style>
  <body>
    <div class="main">
      <div id="M">实现水平垂直居中</div>
    </div>
    <div id="box">
      <div id="dev">1</div>
      <div id="dev">2</div>
      <div id="dev">3</div>
      <div id="dev">4</div>
      <div id="dev">5</div>
    </div>
  </body>
</html>
