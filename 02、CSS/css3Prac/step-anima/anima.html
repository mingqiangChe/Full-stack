<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兔斯基动画练习</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            height: 100%;
            overflow: visible;
            text-align: center;
        }
        body::after{
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }
        .wrap{
            display: inline-block;
            vertical-align: middle;
            height: 48px;
            width: 48px;
            background-image: url(animation.png);
            animation: move 1s steps(12) alternate infinite;
        }
        @keyframes move{
            from{
                background-position: 0 0;
            }
            to{
                background-position: -576px 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
