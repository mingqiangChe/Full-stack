<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 1000px;
            height: 200px;
            background-color: #acf;
            margin: 0 auto;
        }
        .content{
            width: 960px;
            height: 460px;
            background-color: #fac;
            margin: 10px auto;
            padding: 20px;
            text-align: center;
        }
        .footer{
            width: 1000px;
            height: 200px;
            background-color: #caf;
            margin: 0 auto;
        }
        .left{
            width: 300px;
            height: 460px;
            background-color: #1af;
            float: left;
        }
        .center{
            display: inline-block;
            width: 340px;
            height: 460px;
            background-color: rgb(195, 104, 231);
            margin: 0 10px;
        }
        .right{
            width: 300px;
            height: 460px;
            background-color: rgb(211, 255, 17);
            float: right;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        
        
    </div>
    <div class="footer"></div>
</body>
</html>
