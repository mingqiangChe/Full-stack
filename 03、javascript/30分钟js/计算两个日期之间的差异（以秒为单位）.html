<!DOCTYPE html>
<html lang="en">
  减去两个日期对象，并在一秒钟内除以毫秒数，以获得它们之间的差（以秒为单位）。
  <script>
    const getSecondsDiffBetweenDates = (dateInitial, dateFinal) =>
      (dateFinal - dateInitial) / 1000

    getSecondsDiffBetweenDates(
      new Date("2020-12-24 00:00:15"),
      new Date("2020-12-24 00:00:17")
    ) // 2
  </script>
</html>
