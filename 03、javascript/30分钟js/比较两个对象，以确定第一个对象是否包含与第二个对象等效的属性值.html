<!DOCTYPE html>
<html lang="en">
  使用Object.keys()获取第二个对象的所有键。
  使用Array.prototype.every()、Object.prototype.hasOwnProperty()和严格比较来确定所有键是否都存在于第一个对象中并具有相同的值。
  <script>
    const matches = (obj, source) =>
      Object.keys(source).every(
        (key) => obj.hasOwnProperty(key) && obj[key] === source[key]
      )

    matches(
      { age: 25, hair: "long", beard: true },
      { hair: "long", beard: true }
    )
    // true
    matches(
      { hair: "long", beard: true },
      { age: 25, hair: "long", beard: true }
    )
    // false
  </script>
</html>
