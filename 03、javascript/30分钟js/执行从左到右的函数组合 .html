<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.reduce()执行从左到右的函数组合。
  第一个（最左边）函数可以接受一个或多个参数；剩余的函数必须是一元的。
  <script>
    const composeRight = (...fns) =>
      fns.reduce(
        (f, g) =>
          (...args) =>
            g(f(...args))
      )

    const add = (x, y) => x + y
    const square = (x) => x * x
    const addAndSquare = composeRight(add, square)
    addAndSquare(1, 2) // 9
  </script>
</html>
