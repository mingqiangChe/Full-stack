<!DOCTYPE html>
<html lang="en">
  使用Array.from()构造一个长度等于startDate和endDate之间的天数的数组。
  使用Array.prototype.reduce()迭代数组，检查每个日期是否为工作日和增量计数。
  使用Date.prototype.getDate()和Date.prototype.setDate()在每个循环的第二天更新startDate，以提前一天。
  注意：不考虑法定节假日。
  <script>
    const countWeekDaysBetween = (startDate, endDate) =>
      Array.from({ length: (endDate - startDate) / (1000 * 3600 * 24) }).reduce(
        (count) => {
          if (startDate.getDay() % 6 !== 0) count++
          startDate = new Date(startDate.setDate(startDate.getDate() + 1))
          return count
        },
        0
      )

    countWeekDaysBetween(new Date("Oct 05, 2020"), new Date("Oct 06, 2020")) // 1
    countWeekDaysBetween(new Date("Oct 05, 2020"), new Date("Oct 14, 2020")) // 7
  </script>
</html>
