<!DOCTYPE html>
<html lang="en">
  将字符串规范化为String.prototype.toLowerCase()，并使用String.prototype.replace()从中删除非字母数字字符。
  使用扩展运算符（...）将规范化的字符串拆分为单个字符。
  使用Array.prototype.reverse()、String.prototype.join('')将结果与规范化的字符串进行比较。
  <script>
    const palindrome = (str) => {
      const s = str.toLowerCase().replace(/[\W_]/g, "")
      return s === [...s].reverse().join("")
    }

    palindrome("taco cat") // true
  </script>
</html>
