<!DOCTYPE html>
<html lang="en">
  检查父元素与子元素不同。 使用Node.contains()检查父元素是否包含子元素。
  <script>
    const elementContains = (parent, child) =>
      parent !== child && parent.contains(child)

    elementContains(
      document.querySelector("head"),
      document.querySelector("title")
    )
    // true
    elementContains(
      document.querySelector("body"),
      document.querySelector("body")
    )
    // false
  </script>
</html>
