<!DOCTYPE html>
<html lang="en">
  使用新的Date()从给定字符串创建日期对象。
  使用Date.prototype.valueOf()和Number.isNaN()检查生成的日期对象是否有效。
  使用Date.prototype.toISOString()将日期的ISO格式字符串表示与原始字符串进行比较。
  <script>
    const isISOString = (val) => {
      const d = new Date(val)
      return !Number.isNaN(d.valueOf()) && d.toISOString() === val
    }

    isISOString("2020-10-12T10:10:10.000Z") // true
    isISOString("2020-10-12") // false
  </script>
</html>
