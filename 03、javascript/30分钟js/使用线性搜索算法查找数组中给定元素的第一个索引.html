<!DOCTYPE html>
<html lang="en">
  使用for...in循环迭代给定数组的索引。 检查相应索引中的元素是否等于项目。
  如果找到元素，请返回索引，使用一元+运算符将其从字符串转换为数字。
  如果在整个数组迭代后没有找到该元素，请返回-1。
  <script>
    const linearSearch = (arr, item) => {
      for (const i in arr) {
        if (arr[i] === item) return +i
      }
      return -1
    }

    linearSearch([2, 9, 9], 9) // 1
    linearSearch([2, 9, 9], 7) // -1
  </script>
</html>
