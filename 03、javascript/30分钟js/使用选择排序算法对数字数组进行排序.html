<!DOCTYPE html>
<html lang="en">
  使用扩展运算符（...）克隆原始数组arr。 使用for循环迭代数组中的元素。
  使用Array.prototype.slice()和Array.prototype.reduce()查找当前索引右侧子阵列中最小元素的索引，并在必要时执行交换。
  <script>
    const selectionSort = (arr) => {
      const a = [...arr]
      for (let i = 0; i < a.length; i++) {
        const min = a
          .slice(i + 1)
          .reduce((acc, val, j) => (val < a[acc] ? j + i + 1 : acc), i)
        if (min !== i) [a[i], a[min]] = [a[min], a[i]]
      }
      return a
    }

    selectionSort([5, 1, 4, 2, 3]) // [1, 2, 3, 4, 5]
  </script>
</html>
