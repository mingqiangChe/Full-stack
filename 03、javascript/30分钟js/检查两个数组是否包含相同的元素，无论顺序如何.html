<!DOCTYPE html>
<html lang="en">
  在从两个数组的值创建的集合上使用for...of循环。
  使用Array.prototype.filter()比较两个数组中每个不同值的出现量。
  如果计数与任何元素不匹配，则返回false，否则返回true。
  <script>
      for (const v of new Set([...a, ...b]))
        if (a.filter(e => e === v).length !== b.filter(e => e === v).length)
          return false;
      return true;
    };

    haveSameContents([1, 2, 4], [2, 4, 1]); // true
  </script>
</html>
