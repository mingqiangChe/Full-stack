<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.filter()根据谓词fn过滤数组，以便它返回条件返回真实值的对象。
  在过滤数组上，使用Array.prototype.map()返回新对象。
  使用Array.prototype.reduce()过滤掉未作为键参数提供的键。
  <script>
    const reducedFilter = (data, keys, fn) =>
      data.filter(fn).map((el) =>
        keys.reduce((acc, key) => {
          acc[key] = el[key]
          return acc
        }, {})
      )

    const data = [
      {
        id: 1,
        name: "john",
        age: 24,
      },
      {
        id: 2,
        name: "mike",
        age: 50,
      },
    ]
    reducedFilter(data, ["id", "name"], (item) => item.age > 24)
    // [{ id: 2, name: 'mike'}]
  </script>
</html>
