<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.reduce()将给定函数应用于给定的数组，存储每个新结果。
  <script>
    const reduceSuccessive = (arr, fn, acc) =>
      arr.reduce(
        (res, val, i, arr) => (
          res.push(fn(res.slice(-1)[0], val, i, arr)), res
        ),
        [acc]
      )

    reduceSuccessive([1, 2, 3, 4, 5, 6], (acc, val) => acc + val, 0)
    // [0, 1, 3, 6, 10, 15, 21]
  </script>
</html>
