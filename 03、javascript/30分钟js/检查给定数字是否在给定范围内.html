<!DOCTYPE html>
<html lang="en">
  使用算术比较来检查给定数字是否在指定范围内。
  如果未指定第二个参数结束，则范围被视为从0开始。
  <script>
    const inRange = (n, start, end = null) => {
      if (end && start > end) [end, start] = [start, end]
      return end == null ? n >= 0 && n < start : n >= start && n < end
    }

    inRange(3, 2, 5) // true
    inRange(3, 4) // true
    inRange(2, 3, 5) // false
    inRange(3, 2) // false
  </script>
</html>
