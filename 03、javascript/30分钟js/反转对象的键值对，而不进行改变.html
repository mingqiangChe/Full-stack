<!DOCTYPE html>
<html lang="en">
  使用Object.keys()和Array.prototype.reduce()反转对象的键值对，并应用提供的函数（如果有的话）。
  省略第二个参数fn，以获得倒置键，而无需对它们应用函数。
  每个倒置键的相应倒置值是负责生成倒置值的键数组。如果提供了一个函数，它将应用于每个倒置键。
  <script>
    const invertKeyValues = (obj, fn) =>
      Object.keys(obj).reduce((acc, key) => {
        const val = fn ? fn(obj[key]) : obj[key]
        acc[val] = acc[val] || []
        acc[val].push(key)
        return acc
      }, {})

    invertKeyValues({ a: 1, b: 2, c: 1 }) // { 1: [ 'a', 'c' ], 2: [ 'b' ] }
    invertKeyValues({ a: 1, b: 2, c: 1 }, (value) => "group" + value)
    // { group1: [ 'a', 'c' ], group2: [ 'b' ] }
  </script>
</html>
