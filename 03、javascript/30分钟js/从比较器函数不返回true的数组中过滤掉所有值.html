<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.filter()和Array.prototype.findIndex()找到合适的值。
  省略最后一个参数comp，以使用默认的严格平等比较器
  <script>
    const differenceWith = (arr, val, comp = (a, b) => a === b) =>
      arr.filter((a) => val.findIndex((b) => comp(a, b)) === -1)

    differenceWith(
      [1, 1.2, 1.5, 3, 0],
      [1.9, 3, 0],
      (a, b) => Math.round(a) === Math.round(b)
    ) // [1, 1.2]
    differenceWith([1, 1.2, 1.3], [1, 1.3, 1.5]) // [1.2]
  </script>
</html>
