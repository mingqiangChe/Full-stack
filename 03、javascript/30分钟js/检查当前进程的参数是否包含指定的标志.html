<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.every()和Array.prototype.includes()检查process.argv是否包含所有指定的标志。
  使用正则表达式测试指定的标志是否以-或--为前缀，并相应地为前缀。
  <script>
    const hasFlags = (...flags) =>
      flags.every((flag) =>
        process.argv.includes(/^-{1,2}/.test(flag) ? flag : "--" + flag)
      )

    // node myScript.js -s --test --cool=true
    hasFlags("-s") // true
    hasFlags("--test", "cool=true", "-s") // true
    hasFlags("special") // false
  </script>
</html>
