<!DOCTYPE html>
<html lang="en">
  检查值是否与null不同。
  使用typeof检查值是否为类型对象，管道属性是否为类型函数。
  此外，检查_write和_writableState属性的类型是否分别是函数和对象。
  <script>
    const isWritableStream = (val) =>
      val !== null &&
      typeof val === "object" &&
      typeof val.pipe === "function" &&
      typeof val._write === "function" &&
      typeof val._writableState === "object"

    const fs = require("fs")

    isWritableStream(fs.createWriteStream("test.txt")) // true
  </script>
</html>
