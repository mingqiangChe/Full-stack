<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.map()将对象数组映射到每个对象的键值
  <script>
    const pluck = (arr, key) => arr.map((i) => i[key])

    const simpsons = [
      { name: "lisa", age: 8 },
      { name: "homer", age: 36 },
      { name: "marge", age: 34 },
      { name: "bart", age: 10 },
    ]
    pluck(simpsons, "age") // [8, 36, 34, 10]
  </script>
</html>
