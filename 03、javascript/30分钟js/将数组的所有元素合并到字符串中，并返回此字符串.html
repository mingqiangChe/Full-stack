<!DOCTYPE html>
<html lang="en">
  使用分隔符和末端分隔符。 使用Array.prototype.reduce()将元素组合成字符串。
  省略第二个参数，分隔符，以使用','的默认分隔符。
  省略第三个参数，end，默认使用与分隔符相同的值
  <script>
    const join = (arr, separator = ",", end = separator) =>
      arr.reduce(
        (acc, val, i) =>
          i === arr.length - 2
            ? acc + val + end
            : i === arr.length - 1
            ? acc + val
            : acc + val + separator,
        ""
      )

    join(["pen", "pineapple", "apple", "pen"], ",", "&") // 'pen,pineapple,apple&pen'
    join(["pen", "pineapple", "apple", "pen"], ",") // 'pen,pineapple,apple,pen'
    join(["pen", "pineapple", "apple", "pen"]) // 'pen,pineapple,apple,pen'
  </script>
</html>
