<!DOCTYPE html>
<html lang="en">
  计算第一对相邻数组元素的排序方向。
  如果给定的数组为空，则返回0，只有一个元素或任何一对相邻数组元素的方向变化。
  使用Math.sign()将方向的最终值隐藏为-1（降序）或1（升序）。
  <script>
    const isSorted = (arr) => {
      if (arr.length <= 1) return 0
      const direction = arr[1] - arr[0]
      for (let i = 2; i < arr.length; i++) {
        if ((arr[i] - arr[i - 1]) * direction < 0) return 0
      }
      return Math.sign(direction)
    }

    isSorted([0, 1, 2, 2]) // 1
    isSorted([4, 3, 2]) // -1
    isSorted([4, 3, 5]) // 0
    isSorted([4]) // 0
  </script>
</html>
