<!DOCTYPE html>
<html lang="en">
  使用Object.keys(obj)和Array.prototype.filter()删除fn返回falsy值的键。
  使用Array.prototype.reduce()将过滤的键转换回具有相应键值对的对象。
  回调函数通过两个参数调用：（值、键）。
  <script>
    const pickBy = (obj, fn) =>
      Object.keys(obj)
        .filter((k) => fn(obj[k], k))
        .reduce((acc, key) => ((acc[key] = obj[key]), acc), {})

    pickBy({ a: 1, b: "2", c: 3 }, (x) => typeof x === "number")
    // { 'a': 1, 'c': 3 }
  </script>
</html>
