<!DOCTYPE html>
<html lang="en">
  使用递归。 使用扩展运算符（...）克隆原始数组arr。
  如果数组的长度小于2，则返回克隆数组。 使用Math.floor()计算枢轴元素的索引。
  使用Array.prototype.reduce()和Array.prototype.push()将数组分为两个子数组（小于或等于枢轴的元素和大于枢轴的元素），将结果分解为两个数组。
  在创建的子数列上递归调用quickSort()。
  <script>
    const quickSort = (arr) => {
      const a = [...arr]
      if (a.length < 2) return a
      const pivotIndex = Math.floor(arr.length / 2)
      const pivot = a[pivotIndex]
      const [lo, hi] = a.reduce(
        (acc, val, i) => {
          if (val < pivot || (val === pivot && i != pivotIndex)) {
            acc[0].push(val)
          } else if (val > pivot) {
            acc[1].push(val)
          }
          return acc
        },
        [[], []]
      )
      return [...quickSort(lo), pivot, ...quickSort(hi)]
    }

    quickSort([1, 6, 1, 5, 3, 2, 1, 4]) // [1, 1, 1, 2, 3, 4, 5, 6]
  </script>
</html>
