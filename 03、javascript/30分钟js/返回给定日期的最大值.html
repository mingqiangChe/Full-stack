<!DOCTYPE html>
<html lang="en">
  使用带有Math.max()的ES6传播语法来查找最大日期值。
  使用新的Date()将其转换为Date对象。
  <script>
    const maxDate = (...dates) => new Date(Math.max(...dates))

    const dates = [
      new Date(2017, 4, 13),
      new Date(2018, 2, 12),
      new Date(2016, 0, 10),
      new Date(2016, 0, 9),
    ]
    maxDate(...dates) // 2018-03-11T22:00:00.000Z
  </script>
</html>
