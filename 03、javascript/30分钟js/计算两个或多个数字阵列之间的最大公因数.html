<!DOCTYPE html>
<html lang="en">
  内部'_gcd'函数使用递归。 基本情况是y等于0。在这种情况下，返回x。
  否则，返回y的GCD和除法x/y的其余部分。
  <script>
    const gcd = (...arr) => {
      const _gcd = (x, y) => (!y ? x : gcd(y, x % y))
      return [...arr].reduce((a, b) => _gcd(a, b))
    }

    gcd(8, 36) // 4
    gcd(...[12, 8, 32]) // 4
  </script>
</html>
