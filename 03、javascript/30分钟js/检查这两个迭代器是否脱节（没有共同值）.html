<!DOCTYPE html>
<html lang="en">
  使用新的Set()构造函数从每个迭代器创建一个新的Set对象。
  使用Array.prototype.every()和Set.prototype.has()检查这两个迭代没有公共值
  <script>
    const isDisjoint = (a, b) => {
      const sA = new Set(a),
        sB = new Set(b)
      return [...sA].every((v) => !sB.has(v))
    }

    isDisjoint(new Set([1, 2]), new Set([3, 4])) // true
    isDisjoint(new Set([1, 2]), new Set([1, 3])) // false
  </script>
</html>
