<!DOCTYPE html>
<html lang="en">
  使用新的Set()和扩展运算符（...）在arr中创建唯一值的数组。
  使用Array.prototype.filter()创建一个仅包含非唯一值的数组。
  <script>
    const filterUnique = (arr) =>
      [...new Set(arr)].filter((i) => arr.indexOf(i) !== arr.lastIndexOf(i))

    filterUnique([1, 2, 2, 3, 4, 4, 5]) // [2, 4]
  </script>
</html>
