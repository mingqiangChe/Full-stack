<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.filter()和Array.prototype.findIndex()与提供的比较器结合使用，以确定相交值
  <script>
    const intersectionWith = (a, b, comp) =>
      a.filter((x) => b.findIndex((y) => comp(x, y)) !== -1)

    intersectionWith(
      [1, 1.2, 1.5, 3, 0],
      [1.9, 3, 0, 3.9],
      (a, b) => Math.round(a) === Math.round(b)
    ) // [1.5, 3, 0]
  </script>
</html>
