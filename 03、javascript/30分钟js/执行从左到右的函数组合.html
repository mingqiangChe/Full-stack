<!DOCTYPE html>
<html lang="en">
  将Array.prototype.reduce()与传播运算符（...）一起使用，执行从左到右的函数组合。
  第一个（最左边）函数可以接受一个或多个参数；剩余的函数必须是一元的。
  <script>
    const pipeFunctions = (...fns) =>
      fns.reduce(
        (f, g) =>
          (...args) =>
            g(f(...args))
      )

    const add5 = (x) => x + 5
    const multiply = (x, y) => x * y
    const multiplyAndAdd5 = pipeFunctions(multiply, add5)
    multiplyAndAdd5(5, 2) // 15
  </script>
</html>
