<html>
  <!-- 使用Number.isNaN()检查这两个值中是否有任何一个是NaN。 -->

  <!-- 检查k小于0，大于或等于n，等于1或n-1，并返回适当的结果。 -->

  <!-- 检查n-k是否小于k，并相应地切换它们的值。 -->

  <!-- 从2循环到k，计算二项式系数。 -->

  <!-- 使用Math.round()解释计算中的四舍五入错误。 -->
  <script>
    const binomialCoefficient = (n, k) => {
      if (Number.isNaN(n) || Number.isNaN(k)) return NaN
      if (k < 0 || k > n) return 0
      if (k === 0 || k === n) return 1
      if (k === 1 || k === n - 1) return n
      if (n - k < k) k = n - k
      let res = n
      for (let j = 2; j <= k; j++) res *= (n - j + 1) / j
      return Math.round(res)
    }

    binomialCoefficient(8, 2) //28
    binomialCoefficient(8, 1) //8
    binomialCoefficient(7, 2) //21
    binomialCoefficient(1, 2) //0
  </script>
</html>
