<!DOCTYPE html>
<html lang="en">
  使用fs.existsSync()检查目录是否存在，使用fs.mkdirSync()创建它。
  <script>
    const fs = require("fs")

    const createDirIfNotExists = (dir) =>
      !fs.existsSync(dir) ? fs.mkdirSync(dir) : undefined

    createDirIfNotExists("test")
    // creates the directory 'test', if it doesn't exist
  </script>
</html>
