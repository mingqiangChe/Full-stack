<!DOCTYPE html>
<html lang="en">
  将Array.prototype.reduce()与比较器函数结合使用，以获取数组中的相应元素。
  省略第二个参数，比较器，以使用返回数组中最小元素的默认参数。
  <script>
    const reduceWhich = (arr, comparator = (a, b) => a - b) =>
      arr.reduce((a, b) => (comparator(a, b) >= 0 ? b : a))

    reduceWhich([1, 3, 2]) // 1
    reduceWhich([1, 3, 2], (a, b) => b - a) // 3
    reduceWhich(
      [
        { name: "Tom", age: 12 },
        { name: "Jack", age: 18 },
        { name: "Lucy", age: 9 },
      ],
      (a, b) => a.age - b.age
    ) // {name: 'Lucy', age: 9}
  </script>
</html>
