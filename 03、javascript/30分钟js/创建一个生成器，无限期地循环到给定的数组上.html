<!DOCTYPE html>
<html lang="en">
  使用非终止while循环，每次调用Generator.prototype.next()时都会产生一个值。
  将模块运算符（%）与Array.prototype.length一起使用，以获取下一个值的索引，并在每个收益率语句后增加计数器。
  <script>
    const cycleGenerator = function* (arr) {
      let i = 0
      while (true) {
        yield arr[i % arr.length]
        i++
      }
    }

    const binaryCycle = cycleGenerator([0, 1])
    binaryCycle.next() // { value: 0, done: false }
    binaryCycle.next() // { value: 1, done: false }
    binaryCycle.next() // { value: 0, done: false }
    binaryCycle.next() // { value: 1, done: false }
  </script>
</html>
