<!DOCTYPE html>
<html lang="en">
  在供应商前缀字符串数组上使用Array.prototype.findIndex()来测试Document.body是否在其CSSStyleDeclaration对象中定义了其中一个字符串，否则返回null。
  使用String.prototype.charAt()和String.prototype.toUpperCase()将属性大写，该属性将附加到供应商前缀字符串中。
  <script>
    const prefix = (prop) => {
      const capitalizedProp = prop.charAt(0).toUpperCase() + prop.slice(1)
      const prefixes = ["", "webkit", "moz", "ms", "o"]
      const i = prefixes.findIndex(
        (prefix) =>
          typeof document.body.style[
            prefix ? prefix + capitalizedProp : prop
          ] !== "undefined"
      )
      return i !== -1 ? (i === 0 ? prop : prefixes[i] + capitalizedProp) : null
    }

    prefix("appearance")
    // 'appearance' on a supported browser, otherwise 'webkitAppearance', 'mozAppearance', 'msAppearance' or 'oAppearance'
  </script>
</html>
