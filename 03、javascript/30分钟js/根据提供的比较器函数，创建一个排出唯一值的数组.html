<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.filter()和Array.prototype.every()根据比较器函数fn创建一个仅包含非唯一值的数组。
  比较器函数需要四个参数：被比较的两个元素的值及其索引。
  <script>
    const filterUniqueBy = (arr, fn) =>
      arr.filter((v, i) => arr.some((x, j) => (i !== j) === fn(v, x, i, j)))

    filterUniqueBy(
      [
        { id: 0, value: "a" },
        { id: 1, value: "b" },
        { id: 2, value: "c" },
        { id: 3, value: "d" },
        { id: 0, value: "e" },
      ],
      (a, b) => a.id == b.id
    ) // [ { id: 0, value: 'a' }, { id: 0, value: 'e' } ]
  </script>
</html>
