<!DOCTYPE html>
<html lang="en">
  使用String.prototype.match()使用适当的regexp将字符串分解为单词。
  使用Array.prototype.map()、Array.prototype.slice()、Array.prototype.join()和String.prototype.toUpperCase()组合它们，将每个单词的第一个字母大写，并在它们之间添加一个空格。
  <script>
    const toTitleCase = (str) =>
      str
        .match(
          /[A-Z]{2,}(?=[A-Z][a-z]+[0-9]*|\b)|[A-Z]?[a-z]+[0-9]*|[A-Z]|[0-9]+/g
        )
        .map((x) => x.charAt(0).toUpperCase() + x.slice(1))
        .join(" ")

    toTitleCase("some_database_field_name") // 'Some Database Field Name'
    toTitleCase("Some label that needs to be title-cased")
    // 'Some Label That Needs To Be Title Cased'
    toTitleCase("some-package-name") // 'Some Package Name'
    toTitleCase("some-mixed_string with spaces_underscores-and-hyphens")
    // 'Some Mixed String With Spaces Underscores And Hyphens'
  </script>
</html>
