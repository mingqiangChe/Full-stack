<!DOCTYPE html>
<html lang="en">
  在从第一个数组创建的集合上使用for...of循环。
  使用Array.prototype.some()检查第二个数组中是否包含所有不同的值。
  使用Array.prototype.filter()比较两个数组中每个不同值的出现次数。
  如果第一个数组中任何元素的计数大于第二个数组，则返回false，否则返回true。
  <script>
    const isContainedIn = (a, b) => {
      for (const v of new Set(a)) {
        if (
          !b.some((e) => e === v) ||
          a.filter((e) => e === v).length > b.filter((e) => e === v).length
        )
          return false
      }
      return true
    }

    isContainedIn([1, 4], [2, 4, 1]) // true
  </script>
</html>
