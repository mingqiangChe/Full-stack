<!DOCTYPE html>
<html lang="en">
  使用最大公因数（GCD）公式和lcm(x, y) = x * y / gcd(x,
  y)来确定最小公倍数的事实。 GCD公式使用递归。
  <script>
    const lcm = (...arr) => {
      const gcd = (x, y) => (!y ? x : gcd(y, x % y))
      const _lcm = (x, y) => (x * y) / gcd(x, y)
      return [...arr].reduce((a, b) => _lcm(a, b))
    }

    lcm(12, 7) // 84
    lcm(...[1, 3, 4, 5]) // 60
  </script>
</html>
