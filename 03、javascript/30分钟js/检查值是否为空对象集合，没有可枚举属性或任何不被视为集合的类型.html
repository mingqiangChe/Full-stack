<!DOCTYPE html>
<html lang="en">
  检查提供的值是否为空或其长度是否等于0
  <script>
    const isEmpty = (val) => val == null || !(Object.keys(val) || val).length

    isEmpty([]) // true
    isEmpty({}) // true
    isEmpty("") // true
    isEmpty([1, 2]) // false
    isEmpty({ a: 1, b: 2 }) // false
    isEmpty("text") // false
    isEmpty(123) // true - type is not considered a collection
    isEmpty(true) // true - type is not considered a collection
  </script>
</html>
