<!DOCTYPE html>
<html lang="en">
  使用RegExp.prototype.test()测试字符串是否是绝对URL。
  <script>
    const isAbsoluteURL = (str) => /^[a-z][a-z0-9+.-]*:/.test(str)

    isAbsoluteURL("https://google.com") // true
    isAbsoluteURL("ftp://www.myserver.net") // true
    isAbsoluteURL("/foo/bar") // false
  </script>
</html>
