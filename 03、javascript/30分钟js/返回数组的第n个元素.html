<!DOCTYPE html>
<html lang="en">
  首先使用Array.prototype.slice()获取包含第n个元素的数组。
  如果索引越界，则返回未定义。 省略第二个参数n，以获得数组的第一个元素。
  <script>
    const nthElement = (arr, n = 0) =>
      (n === -1 ? arr.slice(n) : arr.slice(n, n + 1))[0]

    nthElement(["a", "b", "c"], 1) // 'b'
    nthElement(["a", "b", "b"], -3) // 'a'
  </script>
</html>
