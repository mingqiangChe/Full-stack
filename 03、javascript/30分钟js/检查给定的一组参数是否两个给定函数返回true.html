<html>
  <!-- 在使用提供的args调用这两个函数的结果上使用逻辑运算符和（&&）运算符。 -->
  <script>
    const both =
      (f, g) =>
      (...args) =>
        f(...args) && g(...args)

    const isEven = (num) => num % 2 === 0
    const isPositive = (num) => num > 0
    const isPositiveEven = both(isEven, isPositive)
    console.log(isPositiveEven(4)) // true
    isPositiveEven(-2) // false
  </script>
</html>
