<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.map()和Function.prototype.apply()将每个函数应用于给定的参数。
  <script>
    const over =
      (...fns) =>
      (...args) =>
        fns.map((fn) => fn.apply(null, args))

    const minMax = over(Math.min, Math.max)
    minMax(1, 2, 3, 4, 5) // [1, 5]
  </script>
</html>
