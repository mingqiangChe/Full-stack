<!DOCTYPE html>
<html lang="en">
  在使用提供的args调用两个函数的结果上使用逻辑运算符或（||）运算符。
  <script>
    const either =
      (f, g) =>
      (...args) =>
        f(...args) || g(...args)

    const isEven = (num) => num % 2 === 0
    const isPositive = (num) => num > 0
    const isPositiveOrEven = either(isPositive, isEven)
    isPositiveOrEven(4) // true
    isPositiveOrEven(3) // true
  </script>
</html>
