<!DOCTYPE html>
<html lang="en">
  使用Set()获取数组中的唯一值。
  使用'Set.prototype.size'和Array.prototype.length检查唯一值的计数是否与原始数组中的元素相同。
  <script>
    const hasDuplicates = (arr) => new Set(arr).size !== arr.length

    hasDuplicates([0, 1, 1, 2]) // true
    hasDuplicates([0, 1, 2, 3]) // false
  </script>
</html>
