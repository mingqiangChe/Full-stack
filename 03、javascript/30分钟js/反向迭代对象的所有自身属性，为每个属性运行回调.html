<!DOCTYPE html>
<html lang="en">
  使用Object.keys(obj)获取对象的所有属性，Array.prototype.reverse()来反转它们的顺序。
  使用Array.prototype.forEach()为每个键值对运行提供的函数。
  回调接收三个参数-值、键和对象
  <script>
    const forOwnRight = (obj, fn) =>
      Object.keys(obj)
        .reverse()
        .forEach((key) => fn(obj[key], key, obj))

    forOwnRight({ foo: "bar", a: 1 }, (v) => console.log(v)) // 1, 'bar'
  </script>
</html>
