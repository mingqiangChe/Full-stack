<!DOCTYPE html>
<html lang="en">
  <!-- 使用Array.prototype.includes()查找要排除的值。 -->
  <!-- 使用Array.prototype.filter()创建一个排除它们的数组。 -->
  <script>
    const without = (arr, ...args) => arr.filter((v) => !args.includes(v))

    console.log(without([2, 1, 2, 3], 4, 2)) //[1] [3]
    without([2, 1, 2, 3], 1, 2) // [3]
  </script>
</html>
