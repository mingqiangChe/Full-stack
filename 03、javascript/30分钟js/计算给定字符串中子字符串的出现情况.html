<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.indexOf()在str中查找searchValue。
  如果找到值，则增加计数器并更新索引，即
  使用while循环，该循环将在从Array.prototype.indexOf()返回的值为-1时立即返回。
  <script>
    const countSubstrings = (str, searchValue) => {
      let count = 0,
        i = 0
      while (true) {
        const r = str.indexOf(searchValue, i)
        if (r !== -1) [count, i] = [count + 1, r + 1]
        else return count
      }
    }

    countSubstrings("tiktok tok tok tik tok tik", "tik") // 3
    countSubstrings("tutut tut tut", "tut") // 4
  </script>
</html>
