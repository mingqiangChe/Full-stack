<!DOCTYPE html>
<html lang="en">
  使用带有适当索引和删除计数为0的Array.prototype.splice()，扩展要插入的给定值。
  <script>
    const insertAt = (arr, i, ...v) => {
      arr.splice(i + 1, 0, ...v)
      return arr
    }

    let myArray = [1, 2, 3, 4]
    insertAt(myArray, 2, 5) // myArray = [1, 2, 3, 5, 4]

    let otherArray = [2, 10]
    insertAt(otherArray, 0, 4, 6, 8) // otherArray = [2, 4, 6, 8, 10]
  </script>
</html>
