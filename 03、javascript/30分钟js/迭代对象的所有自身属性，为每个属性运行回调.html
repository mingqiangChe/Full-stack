<!DOCTYPE html>
<html lang="en">
  使用Object.keys（obj）获取对象的所有属性。
  使用Array.prototype.forEach()为每个键值对运行提供的函数。
  回调接收三个参数-值、键和对象。
  <script>
    const forOwn = (obj, fn) =>
      Object.keys(obj).forEach((key) => fn(obj[key], key, obj))

    forOwn({ foo: "bar", a: 1 }, (v) => console.log(v)) // 'bar', 1
  </script>
</html>
