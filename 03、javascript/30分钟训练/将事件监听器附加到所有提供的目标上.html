  <a href="https://www.baidu.com">hh</a>
  <a href="https://www.baidu.com">tt</a>
  <script>
    // 使用Array.prototype.forEach()和EventTarget.addEventListener()将给定事件类型的提供的侦听器附加到所有目标。
    const addEventListenerAll =(targets,type,listener,options,useCapture)=>{
      targets.forEach(target => {
        target.addEventListener(type,listener,options,useCapture)
      });
    }
    addEventListenerAll(document.querySelectorAll('a'),'click',()=>console.log('click a link'))
  </script>
</html>
