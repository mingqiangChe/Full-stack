<!DOCTYPE html>
<html lang="en">
  使用扩展运算符（...）克隆两个给定的数组。
  使用Array.from()根据给定的数组创建适当长度的数组。
  使用Array.prototype.shift()从克隆数组中删除的元素中填充新创建的数组。
  <script>
    const mergeSortedArrays = (a, b) => {
      const _a = [...a],
        _b = [...b]
      return Array.from({ length: _a.length + _b.length }, () => {
        if (!_a.length) return _b.shift()
        else if (!_b.length) return _a.shift()
        else return _a[0] > _b[0] ? _b.shift() : _a.shift()
      })
    }

    mergeSortedArrays([1, 4, 5], [2, 3, 6]) // [1, 2, 3, 4, 5, 6]
  </script>
</html>
