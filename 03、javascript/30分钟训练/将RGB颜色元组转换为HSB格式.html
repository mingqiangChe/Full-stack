<!DOCTYPE html>
<html lang="en">
  使用RGB到HSB转换公式转换为适当的格式。 所有输入参数的范围为[0,255]。
  所得值的范围是H：[0，360]，S：[0，100]，B：[0，100]。
  <script>
    const RGBToHSB = (r, g, b) => {
      r /= 255
      g /= 255
      b /= 255
      const v = Math.max(r, g, b),
        n = v - Math.min(r, g, b)
      const h =
        n === 0
          ? 0
          : n && v === r
          ? (g - b) / n
          : v === g
          ? 2 + (b - r) / n
          : 4 + (r - g) / n
      return [60 * (h < 0 ? h + 6 : h), v && (n / v) * 100, v * 100]
    }

    RGBToHSB(252, 111, 48)
    // [18.529411764705856, 80.95238095238095, 98.82352941176471]
  </script>
</html>
