<html>
  <!-- 返回数组中的剩余元素。 -->

  <!-- 循环数组，使用Array.prototype.slice()删除数组的第一个元素，直到从func返回的值为真。 -->

  <!-- 返回剩余的元素。 -->
  <script>
    const dropWhile = (arr, func) => {
      while (arr.length > 0 && !func(arr[0])) arr = arr.slice(1)
      return arr
    }
    console.log(dropWhile([1, 2, 3, 4], (n) => n >= 3)) //3,4
  </script>
</html>
