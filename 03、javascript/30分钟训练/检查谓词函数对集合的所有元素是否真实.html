<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.every()检查每个传递的对象是否具有指定的属性，以及它是否返回一个真实值。
  <script>
    const truthCheckCollection = (collection, pre) =>
      collection.every((obj) => obj[pre])

    truthCheckCollection(
      [
        { user: "Tinky-Winky", sex: "male" },
        { user: "Dipsy", sex: "male" },
      ],
      "sex"
    ) // true
  </script>
</html>
