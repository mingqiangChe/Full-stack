<!DOCTYPE html>
<html lang="en">
  检查是否定义了Symbol.iterator，如果定义了，请使用Array.prototype.entries()获取给定可迭代的迭代器。
  使用Array.from()将结果转换为键值对数组数组。
  如果没有为obj定义Symbol.iterator，请使用Object.entries()。
  <script>
    const toPairs = (obj) =>
      obj[Symbol.iterator] instanceof Function &&
      obj.entries instanceof Function
        ? Array.from(obj.entries())
        : Object.entries(obj)

    toPairs({ a: 1, b: 2 }) // [['a', 1], ['b', 2]]
    toPairs([2, 4, 8]) // [[0, 2], [1, 4], [2, 8]]
    toPairs("shy") // [['0', 's'], ['1', 'h'], ['2', 'y']]
    toPairs(new Set(["a", "b", "c", "a"])) // [['a', 'a'], ['b', 'b'], ['c', 'c']]
  </script>
</html>
