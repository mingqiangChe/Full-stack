<html>
  <!-- 使用Math.min（）、Math.max（）和扩展运算符（...）找到给定数组的最小值和最大值。 -->

  <!-- 使用Array.from()和Math.floor()创建适当数量的存储桶（空数组）。 -->

  <!-- 使用Array.prototype.forEach()在每个存储桶中填充数组中的适当元素。 -->

  <!-- 使用Array.prototype.reduce()、传播运算符（...）和Array.prototype.sort()对每个存储桶进行排序并将其附加到结果中。 -->
  <script>
    const bucketSort = (arr, size = 5) => {
      const min = Math.min(...arr)
      const max = Math.max(...arr)
      const buckets = Array.from(
        { length: Math.floor((max - min) / size) + 1 },
        () => []
      )
      arr.forEach((val) => {
        buckets[Math.floor((val - min) / size)].push(val)
      })
      return buckets.reduce(
        (acc, b) => [...acc, ...b.sort((a, b) => a - b)],
        []
      )
    }

    console.log(bucketSort([6, 3, 4, 1])) // [1, 3, 4, 6]
  </script>
</html>
