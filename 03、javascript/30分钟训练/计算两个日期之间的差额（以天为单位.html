<!DOCTYPE html>
<html lang="en">
  <!-- 减去两个日期对象，除以一天中的毫秒数，以获得它们之间的差异（以天为单位） -->
  <script>
    const getDaysDiffBetweenDates = (dateInitial, dateFinal) =>
      (dateFinal - dateInitial) / (1000 * 3600 * 24)

    console.log(
      getDaysDiffBetweenDates(new Date("2017-12-13"), new Date("2017-12-22"))
    ) //9
  </script>
</html>
