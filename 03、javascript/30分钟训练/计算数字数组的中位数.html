<!DOCTYPE html>
<html lang="en">
  找到数组的中间，使用Array.prototype.sort()对值进行排序。
  如果Array.prototype.length为奇数，则返回中点的数字，否则返回两个中间数字的平均值。
  <script>
    const median = (arr) => {
      const mid = Math.floor(arr.length / 2),
        nums = [...arr].sort((a, b) => a - b)
      return arr.length % 2 !== 0 ? nums[mid] : (nums[mid - 1] + nums[mid]) / 2
    }

    median([5, 6, 50, 1, -5]) // 5
  </script>
</html>
