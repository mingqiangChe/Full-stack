<html>
  <!-- 使用闭包为给定上下文使用args调用密钥 -->
  <script>
    const call =
      (key, ...args) =>
      (context) =>
        context[key](...args)

    Promise.resolve([1, 2, 3])
      .then(call("map", (x) => 2 * x))
      .then(console.log) // [ 2, 4, 6 ]
    const map = call.bind(null, "map")
    Promise.resolve([1, 2, 3])
      .then(map((x) => 2 * x))
      .then(console.log) // [ 2, 4, 6 ]
  </script>
</html>
