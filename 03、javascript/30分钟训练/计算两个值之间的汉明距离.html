<!DOCTYPE html>
<html lang="en">
  <!-- 使用XOR运算符（^）查找两个数字之间的位差。 -->

  <!-- 使用Number.prototype.toString(2)转换为二进制字符串。 -->

  <!-- 使用String.prototype.match(/1/g)计算并返回字符串中的1s数。 -->
  <script>
    const hammingDistance = (num1, num2) =>
      ((num1 ^ num2).toString(2).match(/1/g) || "").length

    console.log(hammingDistance(2, 3)) //1
  </script>
</html>
