<!DOCTYPE html>
<html lang="en">
  使用Date.prototype.getTimezoneOffset()获取时区偏移量并反转它，将其符号存储在差异中。
  定义一个助手函数pad，使用Math.floor()和Math.abs()将任何传递的数字规范化为整数，并使用String.prototype.padStart()将其固定为2位数字。
  使用pad()和日期原型中的内置方法构建具有时区偏移的ISO 8601字符串。
  <script>
    const toISOStringWithTimezone = (date) => {
      const tzOffset = -date.getTimezoneOffset()
      const diff = tzOffset >= 0 ? "+" : "-"
      const pad = (n) => `${Math.floor(Math.abs(n))}`.padStart(2, "0")
      return (
        date.getFullYear() +
        "-" +
        pad(date.getMonth() + 1) +
        "-" +
        pad(date.getDate()) +
        "T" +
        pad(date.getHours()) +
        ":" +
        pad(date.getMinutes()) +
        ":" +
        pad(date.getSeconds()) +
        diff +
        pad(tzOffset / 60) +
        ":" +
        pad(tzOffset % 60)
      )
    }
    toISOStringWithTimezone(new Date()) // '2020-10-06T20:43:33-04:00'
  </script>
</html>
