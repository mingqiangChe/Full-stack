<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.map()与扩展运算符（...）结合对args应用转换，将转换后的参数传递给fn。
  <script>
    const overArgs =
      (fn, transforms) =>
      (...args) =>
        fn(...args.map((val, i) => transforms[i](val)))

    const square = (n) => n * n
    const double = (n) => n * 2
    const fn = overArgs((x, y) => [x, y], [square, double])
    fn(9, 3) // [81, 6]
  </script>
</html>
