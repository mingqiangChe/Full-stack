<!DOCTYPE html>
<html lang="en">
  使用String.prototype.split()从给定的url获取参数。
  使用新的URLSearchParams（）创建一个适当的对象，并使用传播运算符（...）将其转换为键值对数组。
  使用Array.prototype.reduce()将键值对数组转换为对象。
  <script>
    const queryStringToObject = (url) =>
      [...new URLSearchParams(url.split("?")[1])].reduce(
        (a, [k, v]) => ((a[k] = v), a),
        {}
      )

    queryStringToObject("https://google.com?page=1&count=10")
    // {page: '1', count: '10'}
  </script>
</html>
