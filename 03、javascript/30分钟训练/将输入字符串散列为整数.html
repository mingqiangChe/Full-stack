<!DOCTYPE html>
<html lang="en">
  使用String.prototype.split('')和Array.prototype.reduce()利用位移创建输入字符串的哈希值。
  <script>
    const sdbm = (str) => {
      let arr = str.split("")
      return arr.reduce(
        (hashCode, currentVal) =>
          (hashCode =
            currentVal.charCodeAt(0) +
            (hashCode << 6) +
            (hashCode << 16) -
            hashCode),
        0
      )
    }

    sdbm("name") // -3521204949
  </script>
</html>
