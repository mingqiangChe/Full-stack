<!DOCTYPE html>
<html lang="en">
  使用Array.prototype.forEach()和EventTarget.removeEventListener()从所有目标中分离为给定事件类型提供的侦听器。
  <script>
    const removeEventListenerAll = (
      targets,
      type,
      listener,
      options,
      useCapture
    ) => {
      targets.forEach((target) =>
        target.removeEventListener(type, listener, options, useCapture)
      )
    }

    const linkListener = () => console.log("Clicked a link")
    document.querySelector("a").addEventListener("click", linkListener)
    removeEventListenerAll(
      document.querySelectorAll("a"),
      "click",
      linkListener
    )
  </script>
</html>
