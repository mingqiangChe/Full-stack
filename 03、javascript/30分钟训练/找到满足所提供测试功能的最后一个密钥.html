<!DOCTYPE html>
<html lang="en">
  <!-- 否则将返回未定义。 使用Object.keys（obj）获取对象的所有属性。 -->
  <!-- 使用Array.prototype.reverse()反转顺序，使用Array.prototype.find()测试每个键值对提供的函数。 -->
  <!-- 回调接收三个参数-值、键和对象。 -->
  <script>
    const findLastKey = (obj, fn) =>
      Object.keys(obj)
        .reverse()
        .find((key) => fn(obj[key], key, obj))

    findLastKey(
      {
        barney: { age: 36, active: true },
        fred: { age: 40, active: false },
        pebbles: { age: 1, active: true },
      },
      (x) => x["active"]
      //最后一个密匙 属性active
    ) // 'pebbles'
  </script>
</html>
