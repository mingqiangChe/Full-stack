<html>
  <!-- 声明左右搜索边界l和r，分别初始化为0和数组的长度。 -->

  <!-- 使用while循环反复缩小搜索子阵列，使用Math.floor()将其切成两半。 -->

  <!-- 如果找到，返回元素的索引，否则返回-1。 -->

  <!-- 注意：不考虑数组中的重复值。 -->
  <script>
    const binarySearch = (arr, item) => {
      let l = 0
      r = arr.length - 1
      while (l <= r) {
        const mid = Math.floor((l + r) / 2)
        const guess = arr[mid]
        if (guess === item) return mid
        if (guess > item) r = mid - 1
        else l = mid + 1
      }
      return -1
    }

    console.log(binarySearch([1, 2, 3, 4, 5], 1)) //0
  </script>
</html>
