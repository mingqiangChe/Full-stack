<!DOCTYPE html>
<html lang="en">
  使用JSON.parse()和try...捕获块来检查提供的字符串是否是有效的JSON。
  <script>
    const isValidJSON = (str) => {
      try {
        JSON.parse(str)
        return true
      } catch (e) {
        return false
      }
    }
    isValidJSON('{"name":"Adam","age":20}') // true
    isValidJSON('{"name":"Adam",age:"20"}') // false
    isValidJSON(null) // true
  </script>
</html>
