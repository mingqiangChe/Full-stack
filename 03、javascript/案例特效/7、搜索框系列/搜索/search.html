<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content{
            width:500px;
            margin:40px auto;
        }
        .search{
            width: 400px;
            overflow: hidden;
            
        }
        .search input{
            float: left;
        }
        #val{
            height: 35px;
            width: 300px;
            padding-left: 10px;
        }
        #sub{
            height: 40px;
            width: 80px;
            margin-left: 3px;
            font-size: 20px;
        }
        .show{
            width: 302px;
            height: 300px;
            border: 1px solid #ccc;
            padding-left: 10px;
            display: none;
        }
        .show p{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="text" id="val" placeholder="颜色">
            <input type="submit" id="sub">
        </div>
        <div class="show" id="show">
            <!-- <p>哈哈哈</p>
            <p>哈哈哈</p> -->
        </div>
    </div>
    <script>
        let arr = ['红','橙','蓝','绿','青','紫','靛','白'];

        // 逻辑：1.先完成 展示区域的显示或隐藏
        // 
        let input = document.getElementById('val');
        let show = document.getElementById('show');
        input.onkeyup = function(){
            show.style.display = 'block';
            // input.value 和 arr的每一项进行匹配 indexOf() 匹配不到-1
            let str = '';
            arr.forEach((item)=>{
                let res = item.indexOf(input.value);
                if(res !=-1){
                    str += '<p>'+item+'</p>';
                }
            })
            // console.log(str);
            // 如果input.value为空或者 str为false 给用户一个提示
            if(!input.value || !str){
                show.innerHTML = '<p>暂无结果</p>'
            }else{
                show.innerHTML = str;
            }
        }
        input.onblur = function(){
            show.style.display = 'none';
            input.value = '';
        }



    
    </script>
</body>
</html>
