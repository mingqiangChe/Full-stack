<html>
  <script>
    // 使用Array.prototype.reduce()，用空数组累加器初始化，以迭代数字。
    // 使用Array.prototype.slice（-1）、传播运算符（...）和一元+运算符将每个值添加到包含之前和的累加器数组中。
    const accumulate = (...nums) =>
      nums.reduce((acc, n) => [...acc, n + +acc.slice(-1)], []);
    const res = accumulate(1, 2, 3, 4);
    console.log(res);//[1,3,6,10]
  </script>
</html>
