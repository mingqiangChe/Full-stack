<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试滑动切换动画</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
  }

  .box {
    width: 100%;
    height: 900px;
    background-color: red;
  }

  .main {
    width: 100%;
    height: 862px;
    /* display: flex;
    justify-content: space-around;
    align-items: center; */
    /* padding-top: 900px; */
    overflow: hidden;
    box-sizing: border-box;
    position: relative;
  }

  .main>h2 {
    text-align: left;
    color: seashell;
    font-size: 36px;
    position: absolute;
    top: 50%;
    left: 10%;
    transition: all 3s;
  }

  .main>img {
    display: block;
    width: 500px;
    height: 500px;
    /* position: absolute;
    top: 20%;
    right: 10%; */
  }

  .one {
    position: absolute;
    /* z-index: 99; */
    right: 10%;
    top: 30%;
    opacity: 1;
    transition: all 3s;
  }

  .two {
    position: absolute;
    /* z-index: 98; */
    right: 10%;
    top: 30%;
    opacity: 1;
    transition: all 3s;
  }
</style>

<body>
  <div class="box"></div>
  <div class="main">
    <h2>前后避障</h2>
    <img class="one" src="https://hqtcsz-oss.oss-cn-shenzhen.aliyuncs.com/hqtcsz_pc/ScrollMagic/350.jpg" alt="">
    <img class="two" src="https://hqtcsz-oss.oss-cn-shenzhen.aliyuncs.com/hqtcsz_pc/ScrollMagic/360.jpg" alt="">
  </div>
  <div class="box"></div>
</body>
<script type="text/javascript" src="https://vncdn.mobi88.cn/public/jquery-2.1.3.min.js"></script>
<script>

  window.addEventListener('scroll', (e) => {
    // console.log($('.main')[0].offsetTop, 'main offsetTop');
    // console.log($('img')[0].offsetTop, 'img offsetTop');
    let scrollTtop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
    // console.log(scrollTtop, 'document scroll');
    // console.log($('.main')[0].clientTop, 'main clientTop');
    let offsetImg = $('img')[0].offsetTop;
    let offsetMain = $('.main')[0].offsetTop;
    if (scrollTtop >= offsetMain) {
      // console.log(staticImg[0]);
      $('.one')[0].style.opacity = '0';
      $('.two')[0].style.opacity = '1';
      // console.log($('h2'));
      $('h2').html("<p>Hello world!</p>");
    } else {
      $('.two')[0].style.opacity = '0';
      $('.one')[0].style.opacity = '1';
      $('h2').html("<h2>前后避障</h2>");
    }
  })
</script>

</html>
