<script type="text/javascript">
  // var box = document.getElementById('box');
  let moveImg = document.getElementsByClassName('boximg')[0];
  console.log(moveImg);
  function onMouseWheel(ev) {/*当鼠标滚轮事件发生时，执行一些操作*/
    var ev = ev || window.event;
    var down = true; // 定义一个标志，当滚轮向下滚时，执行一些操作
    down = ev.wheelDelta ? ev.wheelDelta < 0 : ev.detail > 0;
    if (down) {
      console.log('鼠标滚轮向下---------')
      // moveImg.style.backgroundColor = 'blue'
      moveImg.style.backgroundPosition = '50% -100px';
    } else {
      console.log('鼠标滚轮向上++++++++++')
      moveImg.style.backgroundPosition = '50% -10px';
    }
    if (ev.preventDefault) {/*FF 和 Chrome*/
      ev.preventDefault();// 阻止默认事件
    }
    return false;
  }

  addEvent(window, 'mousewheel', onMouseWheel);
  addEvent(window, 'DOMMouseScroll', onMouseWheel);

  function addEvent(obj, xEvent, fn) {
    if (obj.attachEvent) {
      obj.attachEvent('on' + xEvent, fn);
    } else {
      obj.addEventListener(xEvent, fn, false);
    }
  }
</script>
