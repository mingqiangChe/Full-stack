<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function muti(num) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(num * num);
          }, 1000);
        });
      }
      const nums = [1, 2, 3];
      // nums.forEach(async (i) => {
      //   const res = await muti(i);
      //   console.log(res);
      // }); //结果1秒后全部出来
      !(async function () {
        for (let i of nums) {
          const res = await muti(i);
          console.log(res);
        }
      })(); //结果1秒后1 2秒后4  3秒后9
    </script>
  </body>
</html>
