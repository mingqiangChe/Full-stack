<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作用域 闭包</title>
  </head>
  <body>
    <script>
      // 作用域
      let a = 2;
      function f1() {
        let a1 = 3;
        function f2() {
          let a2 = 4;
          function f3() {
            return a + a1 + a2;
          }
          f3();
        }
        f2();
      }
      f1();

      // 闭包
      // 函数作为返回值
      function create() {
        const c = 100;
        return function () {
          console.log(c);
        };
      }
      const fn = create();
      const c = 200;
      fn(); //100

      // 函数作为参数被传递
      function print(fn) {
        const b = 200;
        fz();
      }
      const b = 100;
      function fz() {
        console.log(b);
      }
      print(fn); //100
    </script>
  </body>
</html>
