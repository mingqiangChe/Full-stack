<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组对象</title>
  </head>
  <body>
    <script>
      //Array.isArray()
      var arr = [1, 2, 3];
      typeof arr;
      console.log(Array.isArray(arr));

      var arr = [1, 2, 3];
      console.log(arr.valueOf());

      var arr1 = [1, 2, 3, 3];
      console.log(arr1.toString());
      console.log(arr1.toString() instanceof Array);
      console.log(Object.prototype.toString.call(arr1.toString()));

      var arr = [];
      arr.push("1");
      console.log(arr);
      arr.pop("1");
      console.log(arr);

      var arr1 = [];
      arr1.unshift("1");
      console.log(arr1);
      arr1.shift("1");
      console.log(arr1);

      arr2 = [1, 2, 3];
      console.log(arr2.join("@"));

      console.log(arr1.concat(arr2));

      arr3 = [1, 2, 3, 3, 4];
      console.log(arr3.slice(1, 4)); //2,3,3

      arr4 = Array.prototype.slice.call({ 0: "a", 1: "b", length: 2 });
      console.log(arr4);

      arr5 = [
        { name: "章三", age: 30 },
        { name: "李三", age: 20 },
      ].sort(function (a, b) {
        return a.age - b.age;
      });
      console.log(arr5);

      var numbers = [1, 1, 2];
      arr6 = numbers.map((n) => {
        return n + 1;
      });
      console.log(arr6);
      console.log(numbers);

      arr7 = [1, 3, 4, 5].filter((elem) => {
        return elem > 2;
      });
      console.log(arr7);

      //判断
      var arr8 = [1, 2, 3, 4];
      arr9 = arr8.some((elem) => {
        return elem > 2;
      });
      console.log(arr9);

      //链式调用
      var usersz = [
        { name: "tom", email: "tom@example.com" },
        { name: "peter", email: "peter@example.com" },
      ];

      usersz
        .map(function (user) {
          return user.email;
        })
        .filter(function (email) {
          return /^t/.test(email);
        })
        .forEach(function (email) {
          console.log(email);
        });
      // console.log(arr10);
    </script>
  </body>
</html>
