<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象</title>
  </head>
  <body>
    <script>
      var obj = {
        foo: "hello",
        bar: "world",
      };
      console.log(obj.foo);
      console.log(obj["bar"]);

      // 方法函数对象
      var obj = {
        p: function (x) {
          return 2 * x;
        },
      };

      console.log(obj.p(1)); // 2

      var foo = "bar";
      var obj = {
        foo: 1,
        bar: 2,
      };
      console.log(obj.foo); //1
      console.log(obj[foo]); //2
      console.log(obj["foo"]); //1

      var obj1 = {};
      obj1.foo = "hello";
      obj1["bar"] = "world";
      console.log(obj1);

      var obj2 = {
        key1: 1,
        key2: 2,
      };
      console.log(Object.keys(obj2));

      var obj = { p: 1 };
      Object.keys(obj); // ["p"]

      delete obj.p; // true
      obj.p; // undefined
      Object.keys(obj); // []
    </script>
  </body>
</html>
