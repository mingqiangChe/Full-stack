<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function f() {
        a();
        b();
        c();
      }
      f.toString();
      console.log(f.toString());

      var p = 2;
      function f(p) {
        p = 3;
        console.log(p);
      }
      f(p);
      console.log(p); //2

      //arguments
      var f = function (one) {
        console.log(arguments[0]);
        console.log(arguments[1]);
        console.log(arguments[2]);
      };
      f(1, 2, 3);

      //闭包
      function f1() {
        var n = 999;
        function f2() {
          console.log(n);
        }
        return f2;
      }

      var result = f1();
      result(); // 999

      
    </script>
  </body>
</html>
