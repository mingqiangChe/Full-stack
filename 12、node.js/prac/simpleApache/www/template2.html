<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板引擎练习</title>
    <style type="text/css">
        body, html{
            padding: 0;
            margin: 0;
        }
        td{
            min-width: 200px;
        }
    </style>
</head>
<body>
    <h1 id="title">目录</h1>
    <hr>
    <table>
        <thead>
            <th>
                <td>文件名</td>
                <td>大小</td>
                <td>创建时间</td>
            </th>
        </thead>
        <tbody>
            {{each filenames}}
                <tr>
                    <td>{{$value}}</td>
                    <td>11111</td>
                    <td>1991/01/01</td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</body>
